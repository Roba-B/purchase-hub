<!DOCTYPE html>
<html>
<head>
  <title>Confirm Final Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 28px;
      font-weight: 700;
    }
    
    .subtitle {
      text-align: center;
      color: #5d6d7e;
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.6;
    }
    
    .form-group {
      margin: 25px 0;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #34495e;
      font-size: 15px;
    }
    
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e8eef4;
      border-radius: 12px;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      background-color: #fafcfd;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #4CAF50;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }
    
    input[type="file"] {
      padding: 15px;
      border: 2px dashed #d1d9e6;
      cursor: pointer;
    }
    
    input[type="file"]:hover {
      border-color: #4CAF50;
      background-color: #f8fdf8;
    }
    
    .btn {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      border: none;
      padding: 18px 30px;
      cursor: pointer;
      border-radius: 12px;
      width: 100%;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
      position: relative;
    }
    
    .btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
    }
    
    .btn:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .btn:disabled {
      background: linear-gradient(135deg, #cccccc, #aaaaaa);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .btn.loading {
      color: transparent;
    }
    
    .btn.loading::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      top: 50%;
      left: 50%;
      margin: -12px 0 0 -12px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .processing-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    
    .processing-content {
      text-align: center;
      max-width: 400px;
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }
    
    .processing-spinner {
      width: 80px;
      height: 80px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin: 0 auto 30px;
    }
    
    .processing-text {
      font-size: 24px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 15px;
    }
    
    .processing-subtext {
      color: #5d6d7e;
      font-size: 16px;
      line-height: 1.6;
    }
    
    #result {
      margin-top: 30px;
      padding: 25px;
      border-radius: 12px;
      display: none;
    }
    
    .success { 
      background: #e8f5e9; 
      color: #2e7d32;
      border-left: 5px solid #4CAF50;
    }
    
    .error { 
      background: #ffebee; 
      color: #c62828;
      border-left: 5px solid #f44336;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      .btn {
        padding: 16px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Processing Overlay -->
  <div class="processing-overlay" id="processingOverlay">
    <div class="processing-content">
      <div class="processing-spinner"></div>
      <div class="processing-text">Processing Payment</div>
      <div class="processing-subtext">
        Please wait while we confirm your payment and update your order status. 
        This may take a few moments.
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Confirm Your Final Payment</h2>
    <p class="subtitle">After paying the total amount (via Telebirr), upload your payment proof below.</p>

    <form id="confirmForm">
      <div class="form-group">
        <label for="orderId">Order ID</label>
        <input type="text" id="orderId" placeholder="e.g. ZB-20251209-001" required>
      </div>
      <div class="form-group">
        <label for="paymentProof">Upload Payment Screenshot (required)</label>
        <input type="file" id="paymentProof" accept="image/*" required>
      </div>
      <button type="submit" class="btn" id="submitBtn">Confirm Payment</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    // EXACT SAME CODE AS ORIGINAL - JUST ADDED PROCESSING STATE
    const API_URL = "https://script.google.com/macros/s/AKfycbw1p7dCybg2PVp3XRF1dleQHbAK4oerJau6XPLogxROHa9CZp8LfksRDLNtC8jEOQFd0w/exec";

    // Helper: upload image to imgbb - EXACT SAME AS ORIGINAL
    async function uploadToImgBB(file) {
      const formData = new FormData();
      formData.append("image", file);
      // Get free key at https://imgbb.com/api
      const res = await fetch("https://api.imgbb.com/1/upload?key=482b334ae8cc750750103a1e503ec842", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      if (data.success) {
        return data.data.url;
      } else {
        throw new Error("Image upload failed");
      }
    }

    // DOM Elements for processing state
    const submitBtn = document.getElementById("submitBtn");
    const processingOverlay = document.getElementById("processingOverlay");

    // Show processing state
    function showProcessing() {
      processingOverlay.style.display = 'flex';
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
    }

    // Hide processing state
    function hideProcessing() {
      processingOverlay.style.display = 'none';
      submitBtn.disabled = false;
      submitBtn.classList.remove('loading');
    }

    // EXACT SAME showResult function as original
    function showResult(message, isSuccess) {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = message;
      resultDiv.className = isSuccess ? "success" : "error";
      resultDiv.style.display = "block";
    }

    // EXACT SAME form submission handler - just added processing state
    document.getElementById("confirmForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const orderId = document.getElementById("orderId").value.trim();
      const file = document.getElementById("paymentProof").files[0];

      if (!orderId || !file) {
        showResult("Please fill all fields.", false);
        return;
      }

      // Show processing state (NEW FEATURE)
      showProcessing();

      try {
        // Upload screenshot - EXACT SAME AS ORIGINAL
        const imageUrl = await uploadToImgBB(file);

        // Send to Google Apps Script - EXACT SAME AS ORIGINAL
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            orderID: orderId,
            paymentProofURL: imageUrl
          })
        });

        const result = await response.json();

        // Hide processing state
        hideProcessing();

        if (result.success) {
          showResult(
            "✅ Payment confirmed! We'll begin processing your order shortly. Check status anytime using your Order ID.",
            true
          );
          document.getElementById("confirmForm").reset();
        } else {
          showResult("❌ " + (result.error || "Order not found. Check your Order ID."), false);
        }
      } catch (err) {
        console.error(err);
        // Hide processing state on error
        hideProcessing();
        showResult("❌ Failed to upload image or confirm payment. Try again.", false);
      }
    });

    // Auto-fill Order ID from URL if present (e.g., link from WhatsApp) - EXACT SAME AS ORIGINAL
    const urlParams = new URLSearchParams(window.location.search);
    const orderIdFromUrl = urlParams.get("id");
    if (orderIdFromUrl) {
      document.getElementById("orderId").value = orderIdFromUrl;
    }
  </script>
</body>
</html>
